                                <input type="text" name="name" class="form-control" id="name" placeholder="Name*" required>
                            </div>
                            <div class="form-group text-center">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email*" required>
                            </div>
                            <div class="form-group form-group-date text-center">
                                <label for="date">When For?</label>
                                <input type="date" name="date" class="form-control" id="date" required>
                            </div>
                            <div class="form-group">
                                <label>Event Type</label>
                                <div class="form-select">
                                    <div class="form-selection">
                                        <div class="form-select-title">Wedding</div>

                                    </div>

                                        <div class="form-select-title">Christmas Party</div>
                                        <input type="radio" name="radio">
                                    </div>
                                    <div class="form-selection">
                                        <div class="form-select-title">Birthday Party</div>
                                        <input type="radio" name="radio">
                                    </div>
                                    <div class="form-selection">
                                        <div class="form-select-title">Other</div>
                                        <input type="radio" name="radio">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Your Message To Us</label>
                                <textarea class="form-control" name="message" rows="8" placeholder="Message"></textarea>
                            </div>
                            <div class="form-btn text-center">
                                <button type="submit" name="submit" class="btn btn-default book-btn">Submit Booking</button>
